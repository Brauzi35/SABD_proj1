apiVersion: 1

providers:
  - name: dashboard # A uniquely identifiable name for the provider
    org_id: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    updateIntervalSeconds: 6
    options:
      #path: /etc/grafana/provisioning/dashboards
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true
